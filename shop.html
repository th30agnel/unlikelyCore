<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        </div>
        <h1 class="shop-name">Unlikely</h1>
        <p class="motto">Jewelry Unlike Any Other!</p>
        <nav>
            <ul>
