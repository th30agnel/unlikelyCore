<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bugatti&display=swap" rel="stylesheet">
    <title>Contact Us - Unlikely Jewelry</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Unlikely Logo" class="logo-img"> <!-- Placeholder for logo -->
        </div>
        <h1 class="shop-name">Unlikely</h1>
        <p class="motto">Jewelry Unlike Any Other!</p>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

        </nav>
    </header>
    
    <main>
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </main>

        <p>&copy; 2023 Unlikely Jewelry Shop</p>
    </footer>

    <script src="script.js"></script>
